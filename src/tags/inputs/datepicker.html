<datepicker>
    <input type="text" autocomplete="off" id="{ opts.ident }" ref="{ opts.ref }" name="{ opts.name }" class="form-control" placeholder="{ opts.placeholder }">

    <script>
        $(function() {
            $('#' + opts.ident).datepicker({dateFormat: 'yy-mm-dd'});
        });
    </script>
</datepicker>
