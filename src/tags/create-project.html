<create-project>
    <div class="card">
        <div class="card-header">Create project</div>
        <form class="card-body form-row" onsubmit="{ submit }">
            <div class="col-md-7 col-lg-8 col-xl-9">
                <input-text ref="project_title" placeholder="New project ..."></input-text>
            </div>
            <div class="col-md-5 col-lg-4 col-xl-3 mt-2 mt-md-0">
                <input-button class="btn-primary w-100" label="Create project"></input-button>
            </div>
        </form>
    </div>

    <script>
        this.submit = function(e) {
            e.preventDefault();
            let name = this.refs.project_title.refs.project_title;
            if ($(name).val().length > 0) {
                let proj = new Project(0, uuidv4(), name.value, true);
                proj.save();
                tracker.push(proj);
                tracker.save();
                route('projects/' + proj.client_id);
            } else {
                $(name).addClass('is-invalid');
            }
        };
    </script>
</create-project>
